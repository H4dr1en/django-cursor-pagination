language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO='django>=1.11,<2.0'
  - DJANGO='django>=2.0,<2.1'
  - DJANGO='django>=2.1,<3.0'
  - DJANGO='--pre django'
matrix:
  allow_failures:
    - env: DJANGO='--pre django'
  exclude:
    - python: "2.7"
      env: DJANGO='django>=2.0,<2.1'
    - python: "2.7"
      env: DJANGO='django>=2.1,<3.0'
    - python: "2.7"
      env: DJANGO='--pre django'
  fast_finish: true
install:
  - psql -c 'CREATE DATABASE "django-cursor-pagination"' -U postgres;
  - pip install $DJANGO
  - pip install psycopg2
  - pip install -e .
script: "./runtests.py"
notifications:
  email: false
